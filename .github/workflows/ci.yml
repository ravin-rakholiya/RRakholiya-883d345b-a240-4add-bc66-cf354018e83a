name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  NODE_VERSION: '20'

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Prisma generate
        run: npx prisma generate --schema=apps/api/prisma/schema.prisma

      - name: Lint
        run: npx nx run-many --target=lint --all --skip-nx-cache || true

      - name: Unit tests (API)
        run: npx nx test api --skip-nx-cache --no-cache --configuration=ci

      - name: Unit tests (Dashboard)
        run: npx nx test dashboard --skip-nx-cache --no-cache --configuration=ci || true

  build:
    runs-on: ubuntu-latest
    needs: lint-and-test
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Prisma generate
        run: npx prisma generate --schema=apps/api/prisma/schema.prisma

      - name: Build API
        run: npx nx build api --configuration=production --skip-nx-cache

      - name: Build Dashboard
        run: npx nx build dashboard --configuration=production --skip-nx-cache
