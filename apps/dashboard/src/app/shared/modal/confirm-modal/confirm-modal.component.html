<div class="backdrop" (click)="cancel.emit()" role="presentation"></div>
<div class="modal" role="dialog" aria-modal="true" [attr.aria-labelledby]="titleId">
  <h2 [id]="titleId" class="modal-title">{{ title() }}</h2>
  <p class="modal-message">{{ message() }}</p>
  <div class="modal-actions">
    <button type="button" class="btn btn-ghost" (click)="cancel.emit()">Cancel</button>
    <button type="button" class="btn btn-danger" (click)="confirm.emit()">{{ confirmLabel() }}</button>
  </div>
</div>
